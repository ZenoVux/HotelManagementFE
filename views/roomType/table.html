<app-layout name="">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="mb-4">List Room type</h4>
                    <!--Search room-->
                    <div class="row mb-2">
                        <div class="col-sm-4">
                            <div class="search-box me-2 mb-2 d-inline-block">
                                <div class="position-relative">
                                    <input type="text" class="form-control" placeholder="Search...">
                                    <i class="bx bx-search-alt search-icon"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-sm-8">
                            <div class="text-sm-end">
                                <a href="/#!/room-type/create" class="btn btn-success btn-rounded waves-effect waves-light mb-2 me-2"><i class="mdi mdi-plus me-1"></i> Add New Room Type</a>
                            </div>
                        </div>
                    </div>
                    <!-- table content -->
                    <table class="table table-hover table-reponsive align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Name</th>
                                <th>Adult surcharge</th>
                                <th>Child surcharge</th>
                                <th>Cancellation policy</th>
                                <th>Other policy</th>
                                <th>description</th>
                                <th>Active</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat = "item in roomTypes">
                                <td>{{item.name}}</td>
                                <td>{{item.adultSurcharge}}</td>
                                <td>{{item.childSurcharge}}</td>
                                <td>{{item.cancellationPolicy}}</td>
                                <td>{{item.otherPolicy}}</td>
                                <td>{{item.description}}</td>
                                <td class="align-middle"> 
                                    <button ng-click="edit(room)" class="btn">
                                        <a  class="text-success" href="/#!/room-type/update/{{item.id}}" title="Edit">
                                            <i class="fas fa-pencil-alt font-size-18"></i>
                                        </a>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <ul class="pagination pagination-rounded justify-content-center my-4">
                        <li class="page-item disabled">
                            <a class="page-link" href="javascript: void(0);" aria-label="Previous">
                                <i class="mdi mdi-chevron-left"></i>
                            </a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="javascript: void(0);">1</a></li>
                        <li class="page-item"><a class="page-link" href="javascript: void(0);">2</a></li>
                        <li class="page-item"><a class="page-link" href="javascript: void(0);">3</a></li>
                        <li class="page-item"><a class="page-link" href="javascript: void(0);">4</a></li>
                        <li class="page-item"><a class="page-link" href="javascript: void(0);">5</a></li>
                        <li class="page-item">
                            <a class="page-link" href="javascript: void(0);" aria-label="Next">
                                <i class="mdi mdi-chevron-right"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</app-layout>
