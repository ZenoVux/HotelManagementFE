<app-layout name="">

    <div class="row">
        <div class="col-md-11">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                data-bs-whatever="@mdo">Create
                <i class="font-size-16 bx bx-plus"></i>
            </button>
        </div>
        <div class="col-md-1">
            <div id="datatable_filter" class="dataTables_filter">
                <label>Search:<input ng-model="searchName" type="search" class="form-control form-control-sm"
                        aria-controls="datatable"></label>
            </div>
        </div>
    </div>

    <!-- Modal create service-room-->
    <div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 ng-if="showbut" class="modal-title fs-5" id="exampleModalLabel">Create Service Type</h1>
                    <h1 ng-if="!showbut" class="modal-title fs-5" id="exampleModalLabel">Update Service Type</h1>
                    <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                </div>
                <div class="modal-body">
                    <form>

                        <div class="row">

                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="formrow-username-input" class="form-label">Name</label>
                                    <input required ng-model="form.name" type="text" class="form-control"
                                        id="formrow-username-input" placeholder="Enter Your  ServiceType Name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="formrow-password-input" class="form-label">Description</label>
                                    <textarea required ng-model="form.description" type="textarea" class="form-control"
                                        id="formrow-password-input" placeholder="Enter Your Description"></textarea>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="close()" class="btn btn-secondary">Close</button>
                    <button ng-if="showbut" ng-click="create()" class="btn btn-primary w-md">Submit</button>
                    <button ng-if="!showbut" ng-click="update()" class="btn btn-warning w-md">Save changes</button>
                </div>
            </div>
        </div>
    </div>




    <!-- table--- -->
    <div class="row">
        <div class="col-12">

            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <h4 class="card-title">List of service types</h4>

                        <div class="table-responsive">
                            <table class="table align-middle mb-0">

                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th>Edit</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="s in serTypes | filter:searchName">
                                        <td>{{s.id}}</td>
                                        <td>{{s.name}}</td>
                                        <td>{{s.description}}</td>
                                       
                                        <td>
                                            <a ng-click="view(s)" class="btn btn-outline-secondary btn-sm edit"
                                                title="Edit">
                                                <i class="fas fa-pencil-alt"></i>
                                            </a>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div><!--end col-->
    </div><!--end row-->
 


</app-layout>
