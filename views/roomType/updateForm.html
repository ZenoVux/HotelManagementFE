<app-layout name="">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-sm-4">
                            <h4>Update Room Type Form</h4>
                        </div>
                        <div class="col-sm-8">
                            <div class="text-sm-end">
                                <a href="/#!/room-type" class="btn btn-success btn-rounded waves-effect waves-light me-2"><i class="fas fa-list-ul me-2"></i>List room type</a>
                            </div>
                        </div>
                    </div>
                    <!-- Form update room type-->
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="formrow-name-input" class="form-label">Name</label>
                                    <input ng-model="form.name" type="text" class="form-control" id="formrow-name-input"
                                        placeholder="Enter name room type">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="formrow-adultSurcharge-input" class="form-label">Adult surcharge</label>
                                <div class="input-group">
                                    <input ng-model="form.adultSurcharge" type="text" class="form-control" id="formrow-adultSurcharge-input"
                                        placeholder="Enter adult surcharge">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="formrow-childSurcharge-input" class="form-label">Child surcharge</label>
                                    <input ng-model="form.childSurcharge" type="text" class="form-control" id="formrow-childSurcharge-input"
                                        placeholder="Enter child surcharge">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="formrow-cancellationPolicy-input" class="form-label">Cancellation policy</label>
                                <div class="input-group">
                                    <input ng-model="form.cancellationPolicy" type="text" class="form-control" id="formrow-cancellationPolicy-input"
                                        placeholder="Enter cancellation policy">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="formrow-otherPolicy-input" class="form-label">Other policy</label>
                                    <input ng-model="form.otherPolicy" type="text" class="form-control" id="formrow-otherPolicy-input"
                                        placeholder="Enter other policy">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="mb-3">
                                    <label for="formrow-description-input">Description</label>
                                    <textarea ng-model="form.description" id="formrow-description-input" class="form-control" rows="3"
                                        placeholder="Enter Description"></textarea>
                                </div>
                            </div>
                        </div>
                        <div>
                            <button ng-click="update()" class="btn btn-success waves-effect waves-light btn-rounded mb-2">Update</button>
                            <button ng-click="reset()" class="btn btn-danger waves-effect waves-light btn-rounded mb-2">Reset</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</app-layout>
