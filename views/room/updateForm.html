<app-layout name="">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    
                    <div class="row mb-3">
                        <div class="col-sm-4">
                            <h4>Update Room Form</h4>
                        </div>
                        
                        <div class="col-sm-8">
                            <div class="text-sm-end">
                                <a href="/#!/room" class="btn btn-success btn-rounded waves-effect waves-light me-2"><i class="fas fa-list-ul me-2"></i>List room</a>
                            </div>
                        </div>
                    </div>
                    <!-- Form Update room -->
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="formrow-roomNumber-input" class="form-label">Room number</label>
                                    <input ng-model="form.code" type="text" class="form-control" id="formrow-roomNumber-input"
                                        placeholder="Enter Room Number">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="formrow-price-input" class="form-label">Price</label>
                                <div class="input-group">
                                    <input ng-model="form.price" type="text" class="form-control" id="formrow-price-input"
                                        placeholder="Choose room type">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="formrow-maxAdult-input" class="form-label">Max Adults</label>
                                    <input ng-model="form.maxAdult" type="text" class="form-control" id="formrow-maxAdult-input"
                                        placeholder="Enter max adults">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="formrow-maxAdultAdd-input" class="form-label">Max adults add</label>
                                <div class="input-group">
                                    <input ng-model="form.maxAdultAdd" type="text" class="form-control" id="formrow-maxAdultAdd-input"
                                        placeholder="Enter max adults add">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="formrow-maxChild-input" class="form-label">Max children</label>
                                    <input ng-model="form.maxChild" type="text" class="form-control" id="formrow-maxChild-input"
                                        placeholder="Enter max children">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="formrow-maxChildAdd-input" class="form-label">Max child add</label>
                                <div class="input-group">
                                    <input ng-model="form.maxChildAdd" type="text" class="form-control" id="formrow-maxChildAdd-input"
                                        placeholder="Enter max child add">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="formrow-area-input" class="form-label">Area</label>
                                    <input ng-model="form.area" type="text" class="form-control" id="formrow-area-input"
                                        placeholder="Enter area">
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="formrow-isSmoking-input" class="form-label">Is smoking</label>
                                <select ng-model="form.isSmoking" id="formrow-isSmoking-select" class="form-select">
                                    <option ng-value = "true">Có</option>
                                    <option ng-value = "false">Không</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="formrow-roomType-select" class="form-label">Room type</label>
                                <select ng-model="form.roomType.id" id="formrow-roomType-select" class="form-select">
                                    <option ng-repeat= "room in roomTypes" ng-value = "room.id">{{room.name}}</option>
                                </select>
                            </div>
                            <div class="col-md-2 mb-3 mt-auto d-grid">
                                <a href="/#!/room-type/create" class="btn btn-outline-primary waves-effect waves-light"><i class="fas fa-plus me-3"></i>Create room type</a>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label for="formrow-status-input">Status</label>
                                    <select ng-model="form.status" id="formrow-status-input" class="form-select">
                                        <option ng-value="0">Trống</option>
                                        <option ng-value="1">Đang ở</option>
                                    </select>
                                </div>
                            </div>
                            <!-- Model supply-->
                            <div class="col-md-2 mb-3 mt-auto d-grid">
                                <a class="btn btn-outline-primary waves-effect waves-light" data-bs-toggle="modal" data-bs-target="#chooseSupply">
                                    <i class="fas fa-couch mx-auto me-3"></i>Choose supply
                                </a>
                                <div class="modal fade" id="chooseSupply" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="chooseSupplyLabel">List supply</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body ">
                                                <div class="table-reponsive">
                                                    <table class="table table-hover align-middle mb-0">
                                                        <thead class="table-light">
                                                            <tr>
                                                                <th style="width: 20px;" class="align-middle">
                                                                    <div class="form-check form-check-success font-size-16">
                                                                        <input class="form-check-input" type="checkbox" id="checkAll" ng-model="checkAll">
                                                                    </div>
                                                                </th>
                                                                <th>Name</th>
                                                                <th>Description</th>
                                                                <th>Quantity</th>
                                                                <th>Unit</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr ng-repeat="supply in supplys">
                                                                <td style="width: 20px;" class="align-middle">
                                                                    <div class="form-check form-check-success font-size-16">
                                                                        <input class="form-check-input" type="checkbox" ng-model="supply.checked" ng-click="supplyChanged(supply)">
                                                                    </div>
                                                                </td>
                                                                <td>{{supply.name}}</td>
                                                                <td>{{supply.description}}</td>
                                                                <td>
                                                                    <input type="number" class="form-control" ng-model="supply.quantity" ng-disabled="!supply.checked">
                                                                </td>
                                                                <td>{{supply.unit}}</td>
                                                            </tr>  
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3">
                                <label for="formrow-description-input">Description</label>
                                <textarea ng-model="form.description" id="formrow-description-input" class="form-control" rows="3"
                                    placeholder="Enter Description"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            
                        </div>
                        <div>
                            <button ng-click="update()" class="btn btn-success waves-effect waves-light btn-rounded mb-2">Update</button>
                            <a href="/#!/room" class="btn btn-primary waves-effect waves-light btn-rounded mb-2">Cancel</a>
                            <button ng-click="reset()" class="btn btn-danger waves-effect waves-light btn-rounded mb-2">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</app-layout>
