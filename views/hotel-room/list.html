<app-layout>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <span ng-repeat="item in statuses">
                        <button type="button" class="btn"
                            ng-class="getColor('btn', item.id)">
                            {{item.name}} <span class="badge rounded-pill bg-dark">{{checkStatusCount(item.id)}}</span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
