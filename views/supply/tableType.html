<app-layout name="">

    <div class="row">

        <div class="col-md-8">
            <div id="datatable_filter" class="dataTables_filter">
                <label>Search:<input ng-model="searchName" type="search" class="form-control form-control-sm"
                        aria-controls="datatable"></label>
            </div>
        </div>
        <div class="col-md-4">
            <div class="text-sm-end">
                <a href="/#!/supply/createType" class="btn btn-success btn-rounded waves-effect waves-light mb-2 me-2"><i
                        class="mdi mdi-plus me-1"></i> Add Supply Type</a>
            </div>
        </div>
    </div>


    <!-- table--- -->
    <div class="row">
        <div class="col-12">

            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <h4 class="card-title">List of supply types</h4>

                        <div class="table-responsive">
                            <table class="table align-middle mb-0">

                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="supType in supTypes | filter:searchName">
                                        <td>{{supType.id}}</td>
                                        <td>{{supType.name}}</td>
                                        <td>{{supType.description}}</td>

                                        <td class="align-middle">
                                            <button ng-click="edit(supType)" class="btn">
                                                <a  class="text-success" href="/#!/supply/updateType/{{supType.id}}" title="Edit">
                                                    <i class="fas fa-pencil-alt"></i>
                                                </a>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-layout>
